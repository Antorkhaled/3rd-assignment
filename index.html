<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title></title>
</head>
<body>
	<!-- container start -->
	<div class="overlay">
	<div class="container">
		
		<!-- login page form start -->
		<div class="login-form">
			<img src="img/admin.png" class="img-fluid" alt="admin">
			<h2>Admin Login</h2>
			<!-- admin email start -->
			<div class="login-group">
				<label>Email ID / Username</label>
				<input type="email" name="Email" placeholder="Email Address" class="form-control">
			</div>
			<!-- admin email end -->
			<!-- login password start -->

			<label>Password</label>
			<div class="login-group">
				<input type="email" name="" placeholder="Password" class="form-control">
			</div>
			<!-- login password end -->


			<!-- login button start -->

			<div class="login-group">
				<input type="submit" value="Login" class="btn-primary">
			</div>

			<!-- login button end -->
			<!-- forget password/create account section start -->
			<ul>
				<li>Forget Your Password? <a href="forget-password.html">click here</a></li>
				<li>Are you new member? <a href="register.html">register here</a></li>
			</ul>
			<!-- forget password/create account section end -->

		</div>
		<!-- login page form end -->
	</div>
</div>
	<!-- container end -->

</body>
</html>
